<html lang="en">
<head>
  <title>Chain - Threejs + Ammo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
  body {
    color: #61443e;
    font-family:Monospace;
    font-size:13px;
    text-align:center;

    background-color: #bfd1e5;
    margin: 0px;
    overflow: hidden;
  }

  #info {
    position: absolute;
    top: 0px; width: 100%;
    padding: 5px;
  }

  a {

    color: #a06851;
  }

  </style>
</head>
<body>
  <div id="info">Chain demo.</div>
  <div id="container"><br /><br /><br /><br /><br />Loading...</div>

  <script src="js/three.min.js"></script>
  <script src="js/libs/ammo.js"></script>
  <script src="js/controls/OrbitControls.js"></script>
  <script src="js/Detector.js"></script>
  <script src="js/libs/stats.min.js"></script>

  <script>

  // Detects webgl
  if ( ! Detector.webgl ) {
    Detector.addGetWebGLMessage();
    document.getElementById( 'container' ).innerHTML = "";
  }

  // - Global variables -

  // Graphics variables
  var container, stats;
  var camera, controls, scene, renderer;
  var textureLoader;
  var clock = new THREE.Clock();

  // Physics variables
  var gravityConstant = -9.8;
  var collisionConfiguration;
  var dispatcher;
  var broadphase;
  var solver;
  var softBodySolver;
  var physicsWorld;
  var rigidBodies = [];
  var margin = 0.05;
  var hinge;
  var rope;
  var transformAux1 = new Ammo.btTransform();

  var time = 0;
  var armMovement = 0;

  // - Main code -

  init();
  animate();


  // - Functions -

  function init() {

    initGraphics();

    initPhysics();

    createObjects();

    initInput();

  }

  function initGraphics() {

    container = document.getElementById( 'container' );

    camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.2, 2000 );

    scene = new THREE.Scene();

    camera.position.x = -7;
    camera.position.y = 5;
    camera.position.z =  18;

    controls = new THREE.OrbitControls( camera );
    controls.target.y = 2;

    renderer = new THREE.WebGLRenderer();
    renderer.setClearColor( 0xbfd1e5 );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.shadowMap.enabled = true;

    textureLoader = new THREE.TextureLoader();

    var ambientLight = new THREE.AmbientLight( 0x404040 );
    scene.add( ambientLight );

    var light = new THREE.DirectionalLight( 0xffffff, 1 );
    light.position.set( -10, 10, 5 );
    light.castShadow = true;
    var d = 10;
    light.shadow.camera.left = -d;
    light.shadow.camera.right = d;
    light.shadow.camera.top = d;
    light.shadow.camera.bottom = -d;

    light.shadow.camera.near = 2;
    light.shadow.camera.far = 50;

    light.shadow.mapSize.x = 1024;
    light.shadow.mapSize.y = 1024;

    scene.add( light );


    container.innerHTML = "";

    container.appendChild( renderer.domElement );

    stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    container.appendChild( stats.domElement );

    //

    window.addEventListener( 'resize', onWindowResize, false );

  }

  function CapsuleMesh(radius, height) {
    var merged = new THREE.Geometry();
    var cyl = new THREE.CylinderGeometry(radius, radius, height);
    var top = new THREE.SphereGeometry(radius);
    var bot = new THREE.SphereGeometry(radius);

    var matrix = new THREE.Matrix4();
    matrix.makeTranslation(0, height*0.5, 0);
    top.applyMatrix(matrix);
    var matrix = new THREE.Matrix4();
    matrix.makeTranslation(0, -height*0.5, 0);
    bot.applyMatrix(matrix);
    // merge to create a capsule
    merged.merge(top);
    merged.merge(bot);
    merged.merge(cyl);
    merged.rotateZ(90*(Math.PI/180));
    return merged;
  }

  function initPhysics() {

    // Physics configuration

    collisionConfiguration = new Ammo.btSoftBodyRigidBodyCollisionConfiguration();
    dispatcher = new Ammo.btCollisionDispatcher( collisionConfiguration );
    broadphase = new Ammo.btDbvtBroadphase();
    solver = new Ammo.btSequentialImpulseConstraintSolver();
    softBodySolver = new Ammo.btDefaultSoftBodySolver();
    physicsWorld = new Ammo.btSoftRigidDynamicsWorld( dispatcher, broadphase, solver, collisionConfiguration, softBodySolver);
    physicsWorld.setGravity( new Ammo.btVector3( 0, gravityConstant, 0 ) );
    physicsWorld.getWorldInfo().set_m_gravity( new Ammo.btVector3( 0, gravityConstant, 0 ) );

  }

  function createObjects() {

    var pos = new THREE.Vector3();
    var quat = new THREE.Quaternion();

    // Ground
    pos.set( 0, - 0.5, 0 );
    quat.set( 0, 0, 0, 1 );
    var ground = createParalellepiped( 40, 1, 40, 0, pos, quat, new THREE.MeshPhongMaterial( { color: 0xFFFFFF } ) );
    ground.castShadow = true;
    ground.receiveShadow = true;
    textureLoader.load( "textures/grid.png", function( texture ) {
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      texture.repeat.set( 40, 40 );
      ground.material.map = texture;
      ground.material.needsUpdate = true;
    } );

    // Chain
    var chainMass = 1.;
    var chainPos = new THREE.Vector3(0,5,0);
    var chainQuat = new THREE.Quaternion();
    chainQuat.set( 0, 0, 0, 1 );

		var chainShape = new Ammo.btCapsuleShapeX(0.2, 0.6);
    var anchor = new THREE.Vector3(1,0,0);
		var anchor = new THREE.Vector3(0, 10, -5);
		const numLinks = 8;
		var link = [];

    var chainMaterial = new THREE.MeshPhongMaterial( {
      color: 0xff7a50 ,
      shininess: 60
    } );

		for (var i = 0; i < numLinks; i++) {
      var linkEnd = new THREE.Vector3(1,0,0);
      let nodeMesh = new THREE.Mesh( new CapsuleMesh( 0.2, 0.6 ), chainMaterial );
      nodeMesh.castShadow = true;
      nodeMesh.receiveShadow = true;
      var chainOrigin = new THREE.Vector3();
      chainOrigin.copy(anchor).add( linkEnd.multiplyScalar(i+0.5) );
      link.push(
        createRigidBody(nodeMesh, chainShape, chainMass, chainOrigin, chainQuat)
      );
		}
    var linkEnd = new Ammo.btVector3(1,0,0);
    var leftEnd = new Ammo.btVector3(0.5, 0, 0);
    var rightEnd = new Ammo.btVector3(-0.5, 0, 0);

    physicsWorld.addConstraint(
			new Ammo.btPoint2PointConstraint(link[0], rightEnd), true
    );
		for (var i = 1; i < numLinks; i++){
			physicsWorld.addConstraint(
				new Ammo.btPoint2PointConstraint(link[i-1], link[i], leftEnd, rightEnd),	true
      );
    }
  }

  function createParalellepiped( sx, sy, sz, mass, pos, quat, material ) {

    var threeObject = new THREE.Mesh( new THREE.BoxGeometry( sx, sy, sz, 1, 1, 1 ), material );
    var shape = new Ammo.btBoxShape( new Ammo.btVector3( sx * 0.5, sy * 0.5, sz * 0.5 ) );
    shape.setMargin( margin );

    createRigidBody( threeObject, shape, mass, pos, quat );

    return threeObject;

  }

  function createRigidBody( threeObject, physicsShape, mass, pos, quat ) {

    threeObject.position.copy( pos );
    threeObject.quaternion.copy( quat );

    var transform = new Ammo.btTransform();
    transform.setIdentity();
    transform.setOrigin( new Ammo.btVector3( pos.x, pos.y, pos.z ) );
    transform.setRotation( new Ammo.btQuaternion( quat.x, quat.y, quat.z, quat.w ) );
    var motionState = new Ammo.btDefaultMotionState( transform );

    var localInertia = new Ammo.btVector3( 0, 0, 0 );
    physicsShape.calculateLocalInertia( mass, localInertia );

    var rbInfo = new Ammo.btRigidBodyConstructionInfo( mass, motionState, physicsShape, localInertia );
    var body = new Ammo.btRigidBody( rbInfo );

    threeObject.userData.physicsBody = body;

    scene.add( threeObject );

    if ( mass > 0 ) {
      rigidBodies.push( threeObject );

      // Disable deactivation
      body.setActivationState( 4 );
    }

    physicsWorld.addRigidBody( body );
    return body;

  }

  function createRandomColor() {
    return Math.floor( Math.random() * ( 1 << 24 ) );
  }

  function createMaterial() {
    return new THREE.MeshPhongMaterial( { color: createRandomColor() } );
  }

  function initInput() {

    window.addEventListener( 'keydown', function( event ) {

      switch ( event.keyCode ) {
        // Q
        case 81:
        armMovement = 1;
        break;

        // A
        case 65:
        armMovement = - 1;
        break;
      }

    }, false );

    window.addEventListener( 'keyup', function( event ) {

      armMovement = 0;

    }, false );

  }

  function onWindowResize() {

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );

  }

  function animate() {

    requestAnimationFrame( animate );

    render();
    stats.update();

  }

  function render() {

    var deltaTime = clock.getDelta();

    updatePhysics( deltaTime );

    controls.update( deltaTime );

    renderer.render( scene, camera );

    time += deltaTime;

  }

  function updatePhysics( deltaTime ) {
    physicsWorld.stepSimulation( deltaTime, 10 );
    // Update rigid bodies
    for ( var i = 0, il = rigidBodies.length; i < il; i++ ) {
      var objThree = rigidBodies[ i ];
      var objPhys = objThree.userData.physicsBody;
      var ms = objPhys.getMotionState();
      if ( ms ) {
        ms.getWorldTransform( transformAux1 );
        var p = transformAux1.getOrigin();
        var q = transformAux1.getRotation();
        objThree.position.set( p.x(), p.y(), p.z() );
        objThree.quaternion.set( q.x(), q.y(), q.z(), q.w() );
      }
    }
  }

  </script>

</body>
</html>
